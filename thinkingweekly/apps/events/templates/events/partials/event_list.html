{% for event in events %}

  <div class="event">
    <a id="{{ event.slug }}"></a>

    <h2 class="section-heading">
      <a href="{{ event.external_url }}" target="new">
         {{ event.title }}
      </a>
    </h2>

    <h4>{{ event.starts_at|date }}, {{ event.starts_at|time }} at
      <a href="{{ event.venue.map_url }}" title="{{ event.venue.address }}" target="new">
        {{ event.venue.name }}
      </a>
    </h4>

    {% if abridged == None %}
    {{ event.description|linebreaks }}
    {% endif %}
  </div>

{% endfor %}
