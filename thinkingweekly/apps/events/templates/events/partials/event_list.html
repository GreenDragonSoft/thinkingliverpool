    {% for event in events %}
    <div class="content-section-a">

      <div class="container">

        <div class="row">
          <div>
            <div class="clearfix"></div>
            <a name="{{ event.slug }}"></a>
            <h2 class="section-heading">
              <a href="{{ event.external_url }}" target="_new">
                 {{ event.title }}
              </a>
            </h2>
            <h4>{{ event.starts_at|date }},
              <a href="http://maps.google.co.uk/maps?q={{ event.venue.address|urlencode }}"
                 title="{{ event.venue.address }}" target="_new">
                {{ event.venue.name }}</a></i></h4>
               {{ event.description|linebreaks }}
            </div>
          </div>

      </div><!-- /.container -->

    </div><!-- /.content-section-a -->
    {% endfor %}
